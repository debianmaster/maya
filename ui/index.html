<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="bootstrap-table.min.css">

<script src="jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="bootstrap-table.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js
"></script>
<script src="socket.io.js"></script>
<script>
var app = angular.module('myApp', []);

app.controller('basicsCtrl', ['$scope', function (scope) {
    scope.socket = io("http://localhost:8081");
    scope.rowCollection = [];
    scope.socket.on('message',function(msg) {
        scope.rowCollection = msg;
        scope.$apply();
    });
    scope.countScore=function(obj){
        var count=0;
        for (k in obj) {
            if (Object.prototype.hasOwnProperty.call(obj, k)) {
                count++;
            }
        }
        return count;
    }
        
}]);


</script>
</head>
<body ng-app="myApp" ng-controller="basicsCtrl">
    <br/>
<div class="container">
<div class="panel panel-default">
<div class="panel-heading">Workshop Score Board</div>    
<table st-table="rowCollection" class="table table-bordered">
    <thead>
    <tr>
        <th>User</th>
        <th>score</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="(key, value) in rowCollection">
        <td>{{key}}</td>
        <td>{{countScore(value)}}</td>
    </tr>
    </tbody>
</table>
</div>
</div>  
</body>
</html>
